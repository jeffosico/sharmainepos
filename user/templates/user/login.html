{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="text-white bg-secondary">
  <div class="container" style="margin-top:230px;width: 500px;">
    
      <div class="form-header text-center">
        <i class="fab fa-4x fa-stripe-s"></i>
        <h1>Sharmaine Inventory</h1>
      </div>
      <form action="" method="POST">{% csrf_token %}
        {% for error in form.non_field_errors %}
          <span style="color: red">{{ error|escape }}</span>
        {% endfor %}
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <div class="form-check" style="margin-top: 20px;">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary" style="display:block;width:100%;margin-top:20px;">Sign In</button>
      </form>
  </div>
</main>
{% endblock content %}
